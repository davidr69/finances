<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Total by entity</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" th:href="@{../css/common.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{../css/table.css}"/>
	<style>
		table {
			border-spacing: 0;
		}

		td {
			padding:	2px;
		}

		.desc {
			padding-left: 5px;
		}
	</style>
</head>
<body>

<div th:each="entity:${data}">
<table aria-describedby="Entity totals">
	<thead>
		<tr>
			<th colspan="3" style='text-align: center' th:text="${entity.name}" id="foo"></th>
		</tr>
	</thead>
	<tr th:each="trans:${entity.transactions}">
		<td th:text="${trans.date}"></td>
		<td th:text="${trans.amount}" class="right"></td>
		<td class='desc' th:text="${trans.description}"></td>
	</tr>
	<tr>
		<td style='width: 75px'>&nbsp;</td>
		<td style='width: 75px' class="right" th:text="${entity.total}"></td>
		<td style='width: 400px'>&nbsp;</td>
	</tr>
</table>
<br/>
</div>

</body>
</html>
